<mat-card>
  <mat-card-title> Alterar Carro </mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Marca"
        [(ngModel)]="cars.marca"
        name="marca"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Modelo"
        [(ngModel)]="cars.modelo"
        name="modelo"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Ano" [(ngModel)]="cars.ano" name="ano" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="DiÃ¡ria (R$)"
        [(ngModel)]="cars.diaria"
        name="diaria"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Categoria"
        [(ngModel)]="cars.categoria"
        name="categoria"
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="alteraCars()" color="primary">
    Salvar
  </button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
