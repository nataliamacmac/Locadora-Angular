<mat-card>
	<mat-card-title> Devolver Carro </mat-card-title>
</mat-card>
<div class="mat-elevation-z4">
	<table mat-table class="full-width-table" [dataSource]="cars">
		<ng-container matColumnDef="marca">
		<th mat-header-cell *matHeaderCellDef>Marca</th>
		<td mat-cell *matCellDef="let row">{{ row.marca }}</td>
		</ng-container>

		<ng-container matColumnDef="modelo">
		<th mat-header-cell *matHeaderCellDef>Modelo</th>
		<td mat-cell *matCellDef="let row">{{ row.modelo }}</td>
		</ng-container>

		<ng-container matColumnDef="ano">
		<th mat-header-cell *matHeaderCellDef>Ano</th>
		<td mat-cell *matCellDef="let row">{{ row.ano }}</td>
		</ng-container>

		<ng-container matColumnDef="diaria">
		<th mat-header-cell *matHeaderCellDef>Diária</th>
		<td mat-cell *matCellDef="let row">{{ row.diaria | currency: "BRL" }}</td>
		</ng-container>

		<ng-container matColumnDef="categoria">
		<th mat-header-cell *matHeaderCellDef>Categoria</th>
		<td mat-cell *matCellDef="let row">{{ row.categoria }}</td>
		</ng-container>

		<ng-container matColumnDef="disponivel">
		<th mat-header-cell *matHeaderCellDef>Disponível</th>
		<td mat-cell *matCellDef="let row">{{ row.disponivel }}</td>
		</ng-container>

		<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef>Devolver</th>
		<td mat-cell *matCellDef="let row">
			<a routerLink="/cars/carrinho/{{ row.id }}" class="edit">
			<i class="material-icons"> attach_money </i>
			</a>
		</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</div>
<button mat-raised-button (click)="cancel()">Voltar</button>
