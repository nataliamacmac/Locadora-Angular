<mat-card>
	<mat-card-title> Recebimento de Carros </mat-card-title>
	<form>
	  <mat-form-field>
		<input
		  matInput
		  placeholder="Marca"
		  [(ngModel)]="cars.marca"
		  name="marca"
		  readonly
		/>
	  </mat-form-field>
	  <mat-form-field>
		<input
		  matInput
		  placeholder="Modelo"
		  [(ngModel)]="cars.modelo"
		  name="modelo"
		  readonly
		/>
	  </mat-form-field>
	  <mat-form-field>
		<input matInput placeholder="Ano" [(ngModel)]="cars.ano" name="ano" readonly/>
	  </mat-form-field>
	  <mat-form-field>
		<input
		  matInput
		  placeholder="DiÃ¡ria (R$)"
		  [(ngModel)]="cars.diaria"
		  name="diaria"
		  readonly
		/>
	  </mat-form-field>
	  <mat-form-field>
		<input
		  matInput
		  placeholder="Categoria"
		  [(ngModel)]="cars.categoria"
		  name="categoria"
		  readonly
		/>
	  </mat-form-field>
	  <mat-form-field>
		<input
		  matInput
		  placeholder="Qtd. Dias"
		  name="dias"
		  value=""
		  type="number"
		  required
		/>
	  </mat-form-field>
	</form>
	<button mat-raised-button (click)="recebeCars()" color="primary">
	  Receber
	</button>
	<button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card>
