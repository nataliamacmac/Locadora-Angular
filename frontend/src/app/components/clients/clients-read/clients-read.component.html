<div class="mat-elevation-z4">
	<table mat-table class="full-width-table" [dataSource]="clientes">
		<ng-container matColumnDef="nome">
			<th mat-header-cell *matHeaderCellDef>Nome</th>
			<td mat-cell *matCellDef="let row">{{row.nome}}</td>
		</ng-container>

		<ng-container matColumnDef="identificacao">
			<th mat-header-cell *matHeaderCellDef>Identificacao</th>
			<td mat-cell *matCellDef="let row">{{row.identificacao}}</td>
		</ng-container>

		<ng-container matColumnDef="tipo">
			<th mat-header-cell *matHeaderCellDef>Tipo</th>
			<td mat-cell *matCellDef="let row">{{row.tipo}}</td>
		</ng-container>

		<ng-container matColumnDef="habilitacao">
			<th mat-header-cell *matHeaderCellDef>Habilitação</th>
			<td mat-cell *matCellDef="let row">{{row.habilitacao}}</td>
		</ng-container>

		<ng-container matColumnDef="cep">
			<th mat-header-cell *matHeaderCellDef>Cep</th>
			<td mat-cell *matCellDef="let row">{{row.cep}}</td>
		</ng-container>
		
		<ng-container matColumnDef="endereco">
			<th mat-header-cell *matHeaderCellDef>Endereço</th>
			<td mat-cell *matCellDef="let row">{{row.endereco}}</td>
		</ng-container>
		<ng-container matColumnDef="complemento">
			<th mat-header-cell *matHeaderCellDef>Complemento</th>
			<td mat-cell *matCellDef="let row">{{row.complemento}}</td>
		</ng-container>
		<ng-container matColumnDef="cidade">
			<th mat-header-cell *matHeaderCellDef>Cidade</th>
			<td mat-cell *matCellDef="let row">{{row.cidade}}</td>
		</ng-container>
		<ng-container matColumnDef="estado">
			<th mat-header-cell *matHeaderCellDef>estado</th>
			<td mat-cell *matCellDef="let row">{{row.estado}}</td>
		</ng-container>
		<ng-container matColumnDef="pais">
			<th mat-header-cell *matHeaderCellDef>pais</th>
			<td mat-cell *matCellDef="let row">{{row.pais}}</td>
		</ng-container>

		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>Editar</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/alteracao/{{ row.id }}" class="edit">
					<i class="material-icons">
						edit
					</i>
				</a>
			</td>
		</ng-container>

		<ng-container matColumnDef="excluir">
			<th mat-header-cell *matHeaderCellDef>Excluir</th>
			<td mat-cell *matCellDef="let row">
				<a routerLink="/clientes/delete/{{ row.id }}" class="delete">
					<i class="material-icons">
						delete
					</i>
				</a>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
